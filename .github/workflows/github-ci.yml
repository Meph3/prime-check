name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v3

      - name: Установка зависимостей
        run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: Проверка наличия Dockerfile
        run: |
          if [ ! -f Dockerfile ]; then
            echo "Ошибка: Dockerfile отсутствует!"
            exit 1
          fi

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v3

      - name: Запуск тестов
        run: |
          echo "Запуск тестов..."
          # Здесь добавьте команды для тестирования, например:
          # ./gradlew test или mvn test
          echo "Тесты пройдены успешно."

  package:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Сборка Docker-образа
        run: docker build -t meph3/prime-check:v1.0 .

  deploy:
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v3

      - name: Публикация Docker-образа
        run: docker push meph3/prime-check:v1.0

      - name: Деплой на сервер
        run: |
          echo "Развёртывание на сервере..."
          # Здесь добавьте команды для деплоя, например:
          # ssh user@server "docker pull meph3/prime-check:v1.0 && docker run -d meph3/prime-check:v1.0"
          echo "Деплой завершён."
