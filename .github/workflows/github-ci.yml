name: CI/CD Prime Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build project
        run: make all

      - name: List files (debug)
        run: ls -la

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: prime-check-binary
          path: ./prime-check  # Путь к бинарному файлу

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: prime-check-binary

      - name: List files (debug)
        run: ls -la

      - name: Run tests
        run: |
          chmod +x test.sh
          ./test.sh

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies for packaging
        run: sudo apt-get update && sudo apt-get install -y build-essential dpkg-dev

      - name: Build .deb package
        run: ./package.sh

      - name: List files (debug)
        run: ls -la

      - name: Upload .deb package
        uses: actions/upload-artifact@v4
        with:
          name: prime-check-deb-package
          path: ./prime-check-deb/*.deb  # Путь к пакету

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: package

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download .deb package
        uses: actions/download-artifact@v4
        with:
          name: prime-check-deb-package
          path: build

      - name: List files (debug)
        run: ls -la build

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false  # Отключаем автоматический пуш в Docker Hub
          tags: meph3/prime-check:latest

      - name: Save Docker Image
        run: docker save -o prime-check.tar meph3/prime-check:latest

      - name: Upload Docker Image
        uses: actions/upload-artifact@v4
        with:
          name: prime-check-docker-image
          path: prime-check.tar
